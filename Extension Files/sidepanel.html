<!DOCTYPE html>
<html>
  <head>
    <title>EcoAI</title>
  </head>
  <body>
    <h1>EcoAI</h1>
    <p>EcoAI is a browser extension that uses AI to help you find the best sustainable products for your needs.</p>
    <hr>
    <h2>Chat</h2>
    <p>Ask EcoAI anything about the product you are looking for. I can help you find sustainable alternatives and provide eco-friendly recommendations.</p>
    <input type="text" id="chat-input" placeholder="Provide the product you are looking for">
    <button id="chat-button">Send</button>
    <script src="scripts/chat.js"></script>
  </body>
</html>
